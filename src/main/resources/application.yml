#\u7c7b\u578b:QR_SCENE\u4e3a\u4e34\u65f6,QR_LIMIT_SCENE\u4e3a\u6c38\u4e45,QR_LIMIT_STR_SCENE\u4e3a\u6c38\u4e45\u7684\u5b57\u7b26\u4e32\u53c2\u6570\u503c
