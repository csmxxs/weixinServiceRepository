#\u6ce8\u610f\uff1a\u952e\u7684\u5192\u53f7\u540e\u9762\u8981\u6709\u7a7a\u683c
#\u7aef\u53e3\u670d\u52a1
server:
  port: 8080
  session-timeout: 60
#\u65e5\u5fd7\u914d\u7f6e
logging:
  config: classpath:log-config.xml
#mysql\u6570\u636e\u5e93\u8fde\u63a5\u914d\u7f6e,\u5982\u679cmysql\u6570\u636e\u5e93\u7248\u672c\u53f7\u4e3a5.7\u4ee5\u4e0a,url\u540e\u9700\u62fc\u63a5\u53c2\u6570useSSL=false\u624d\u80fd\u8fde\u63a5
spring:
  datasource:
    url: jdbc:mysql://127.0.0.1:3306/base_weixin?useSSL=false&useUnicode=true&characterEncoding=utf-8
    username: root
    password: 123456
    driverClassName: com.mysql.jdbc.Driver
###################\u4ee5\u4e0b\u4e3adruid\u589e\u52a0\u7684\u914d\u7f6e###########################
    type: com.alibaba.druid.pool.DruidDataSource
#\u4e0b\u9762\u4e3a\u8fde\u63a5\u6c60\u7684\u8865\u5145\u8bbe\u7f6e\uff0c\u5e94\u7528\u5230\u4e0a\u9762\u6240\u6709\u6570\u636e\u6e90\u4e2d
#\u521d\u59cb\u5316\u5927\u5c0f\uff0c\u6700\u5c0f\uff0c\u6700\u5927
    initialSize: 5
    minIdle: 5
    maxActive: 20
#\u914d\u7f6e\u83b7\u53d6\u8fde\u63a5\u7b49\u5f85\u8d85\u65f6\u7684\u65f6\u95f4
    maxWait: 60000
#\u914d\u7f6e\u95f4\u9694\u591a\u4e45\u624d\u8fdb\u884c\u4e00\u6b21\u68c0\u6d4b\uff0c\u68c0\u6d4b\u9700\u8981\u5173\u95ed\u7684\u7a7a\u95f2\u8fde\u63a5\uff0c\u5355\u4f4d\u662f\u6beb\u79d2
    timeBetweenEvictionRunsMillis: 60000
#\u914d\u7f6e\u4e00\u4e2a\u8fde\u63a5\u5728\u6c60\u4e2d\u6700\u5c0f\u751f\u5b58\u7684\u65f6\u95f4\uff0c\u5355\u4f4d\u662f\u6beb\u79d2
    minEvictableIdleTimeMillis: 300000
    validationQuery: SELECT 1 FROM DUAL
    testWhileIdle: true
    testOnBorrow: false
    testOnReturn: false
#\u6253\u5f00PSCache\uff0c\u5e76\u4e14\u6307\u5b9a\u6bcf\u4e2a\u8fde\u63a5\u4e0aPSCache\u7684\u5927\u5c0f
    poolPreparedStatements: true
    maxPoolPreparedStatementPerConnectionSize: 20
#\u914d\u7f6e\u76d1\u63a7\u7edf\u8ba1\u62e6\u622a\u7684filters\uff0c\u53bb\u6389\u540e\u76d1\u63a7\u754c\u9762sql\u65e0\u6cd5\u7edf\u8ba1\uff0c'wall'\u7528\u4e8e\u9632\u706b\u5899
    filters:
      commons-log.connection-logger-name: stat,wall,log4j
#\u901a\u8fc7connectProperties\u5c5e\u6027\u6765\u6253\u5f00mergeSql\u529f\u80fd\uff1b\u6162SQL\u8bb0\u5f55
    connectionProperties: druid.stat.mergeSql=true;druid.stat.slowSqlMillis=5000
#\u5408\u5e76\u591a\u4e2aDruidDataSource\u7684\u76d1\u63a7\u6570\u636e
    useGlobalDataSourceStat: true
###############\u4ee5\u4e0a\u4e3a\u914d\u7f6edruid\u6dfb\u52a0\u7684\u914d\u7f6e########################################
#Mybaties\u6620\u5c04\u6587\u4ef6
mybatis:
  mapper-locations: classpath:mapper/*.xml
#typeAliasesPackage: com.fei.springboot.dao
#configLocation: classpath:/mybatis-config.xml
#mapperScanPackage: com.ylms.mapper

#\u7a0b\u5e8f\u6210\u529f\u542f\u52a8\u540e\uff0c\u6bcf\u9694\u591a\u5c11\u79d2\u5237\u65b0AccessToken,\u6570\u503c\u8303\u56f41-7200\u7684\u6574\u6570,\u5982\u679c\u4e0d\u914d\u7f6e\u6216\u8005\u914d\u7f6e\u503c\u4e0d\u6b63\u786e,\u5219\u9ed8\u8ba4\u53d6\u503c7200
accesstoken:
  runTime: 7000
#\u5173\u6ce8\u516c\u4f17\u53f7\u540e\u56de\u590d\u7528\u6237\u7684\u6d88\u606f\u6a21\u677f\u8bbe\u7f6e
wx:
#\u626b\u63cf\u5e26\u53c2\u6570\u4e8c\u7ef4\u7801\u65f6\u56de\u590d\u7684\u6d88\u606f(\n \u4ee3\u8868\u6362\u884c,\u4e24\u4e2a\n\u4ee3\u8868\u6362\u4e24\u884c)
  messagesTemplateCode: \u4f60\u597d!\n\u5c06\u4e0b\u65b9\u4e2a\u4eba\u4e13\u5c5e\u6d77\u62a5\u5206\u4eab\u81f3\u670b\u53cb\u5708\uff0c\u9080\u8bf73\u4e2a\u65b0\u7528\u6237\u626b\u7801\u5173\u6ce8\u652f\u6301\uff0c\u5373\u53ef\u514d\u8d39\u83b7\u53d6AMIC\u963f\u62c9\u4e01\u5c0f\u7a0b\u5e8f\u521b\u65b0\u5927\u4f1a(\u5e7f\u5dde\u7ad9) \u3010\u5609\u5bbe\u6f14\u8bb2PPT\u5408\u96c6\u3011\u3002
  messagesTemplateSecond: \u2193\u2193\u4e13\u5c5e\u6d77\u62a5\u751f\u6210\u4e2d\u2193\u2193
#\u641c\u7d22\u5173\u6ce8\u516c\u4f17\u53f7\u65f6\u56de\u590d\u7684\u6d88\u606f(\n \u4ee3\u8868\u6362\u884c,\u4e24\u4e2a\n\u4ee3\u8868\u6362\u4e24\u884c)
  messagesTemplateSearch: \u963f\u62c9\u4e01\u6570\u636e\u52a9\u624b\u4e3a\u4f60\u63d0\u4f9b:\n\n.\u5168\u7f51\u5c0f\u7a0b\u5e8f\u6307\u6570\u67e5\u8be2\n.\u5c0f\u7a0b\u5e8f\u699c\u5355\u53d8\u5316\u8d8b\u52bf\n.\u7cbe\u54c1\u5c0f\u7a0b\u5e8f\u5b9e\u65f6\u76d1\u63a7\n.\u81ea\u5bb6\u5c0f\u7a0b\u5e8f\u6570\u636e\u6c47\u62a5\n\nAMIC\u963f\u62c9\u4e01\u5c0f\u7a0b\u5e8f\u521b\u65b0\u5927\u4f1a(\u5e7f\u5dde\u7ad9)\u5706\u6ee1\u7ed3\u675f.\u5434\u4e16\u6625\uff0c\u5434\u7701\u7b49\u4f17\u591a\u5927\u5496\uff0c\u7cbe\u5f69\u8bb2\u8ff0\u5c0f\u7a0b\u5e8f\u7684\u9ec4\u91d1\u65f6\u4ee3\uff0c\u5e72\u6d3b\u6ee1\u6ee1!\n\n\u5927\u4f1a\u7cbe\u5f69\u56de\u987e:\nhttp://skr.21cn.com\n\n\u56de\u590d\u201c801\u201d,\u514d\u8d39\u83b7\u53d6\u5609\u5bbe\u6f14\u8bb2PPT\u5408\u96c6
#\u4e8c\u7ef4\u7801\u53c2\u6570\u8bbe\u7f6e
qrcode:
#\u6709\u6548\u671f(\u6700\u59271800\u79d2),\u4f7f\u7528\u4e34\u65f6\u4e8c\u7ef4\u7801\u65f6,\u8be5\u5b57\u6bb5\u624d\u6709\u6548
